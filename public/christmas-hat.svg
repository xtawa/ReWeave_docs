<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Hat Body (Red) -->
  <!-- Curved shape to look like a floppy hat -->
  <path d="M40 130 C 40 80, 80 20, 130 20 C 160 20, 180 50, 170 80 C 165 95, 185 120, 185 130" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
  
  <!-- White Trim (Bottom) -->
  <!-- Fluffy cloud-like shape -->
  <path d="M30 130 C 30 120, 50 120, 60 130 C 70 120, 90 120, 100 130 C 110 120, 130 120, 140 130 C 150 120, 170 120, 170 130 C 170 145, 150 155, 140 150 C 130 155, 110 155, 100 150 C 90 155, 70 155, 60 150 C 50 155, 30 145, 30 130 Z" fill="white" filter="url(#shadow)"/>
  
  <!-- Pom Pom (White Ball at tip) -->
  <circle cx="185" cy="130" r="18" fill="white" filter="url(#shadow)"/>
  
  <!-- Definitions for shadow -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
</svg>
